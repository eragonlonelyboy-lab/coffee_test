name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: loyalbrew
          POSTGRES_PASSWORD: password
          POSTGRES_DB: loyalbrew_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Generate Prisma client
      run: npx prisma generate
      env:
        DATABASE_URL: "postgresql://loyalbrew:password@localhost:5432/loyalbrew_test?schema=public"

    - name: Run migrations
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: "postgresql://loyalbrew:password@localhost:5432/loyalbrew_test?schema=public"

    - name: Seed database for tests
      run: npm run seed
      env:
        DATABASE_URL: "postgresql://loyalbrew:password@localhost:5432/loyalbrew_test?schema=public"

    - name: Run tests
      run: npm test
      env:
        DATABASE_URL: "postgresql://loyalbrew:password@localhost:5432/loyalbrew_test?schema=public"
        JWT_SECRET: "a-secure-secret-for-ci-tests"
