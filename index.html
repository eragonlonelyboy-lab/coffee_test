     <style>
      ::selection {
        background-color: #8b5cf6;
        color: #fff;
      }
      .icon-vapour::after, .icon-vapour::before {
        content: '';
        position: absolute;
        width: 2px;
        height: 10px;
        background: currentColor;
        opacity: 0.2;
        animation: rise 2s infinite ease-out;
        border-radius: 2px;
      }
      .icon-vapour::before {
        left: 30%;
        transform: translateX(-50%);
        animation-delay: 0.5s;
      }
      .icon-vapour::after {
        left: 60%;
        transform: translateX(-50%);
        animation-delay: 1s;
      }
      @keyframes rise {
        0% { transform: translateY(0) scale(1); opacity: 0.2; }
        100% { transform: translateY(-12px) scale(0.5); opacity: 0; }
      }
    </style>
